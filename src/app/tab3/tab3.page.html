<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="bookingsMenu()"
        ><ion-icon name="menu-sharp"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-sm="6"
        offset-sm="3"
        *ngIf="!loadedBookings || loadedBookings.length <= 0"
        class="ion-text-center"
      >
        <p>No Bookings Available</p>
      </ion-col>
      <ion-col
        size="12"
        size-sm="6"
        offset-sm="3"
        *ngIf="loadedBookings && loadedBookings.length > 0"
      >
        <ion-list>
          <ion-item-sliding
            *ngFor="let booking of loadedBookings"
            UserSelectedFromList="loadedBookings"
            #slidingBookings
          >
            <ion-item>
              <ion-label>
                <h5>{{ booking}}</h5>
                <p>Guest: {{ booking}}</p>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
